name: FitTrack Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'fittrack/**'
      - '.github/workflows/fittrack_test_suite.yml'
  pull_request:
    branches:
      - main
      - 'feature/**'  # Run on PRs to feature branches (task‚Üífeature)
      - 'bug/**'      # Run on PRs to bug branches (task‚Üíbug)
    paths:
      - 'fittrack/**'
      - '.github/workflows/fittrack_test_suite.yml'
  workflow_dispatch:  # Allow manual triggering from Actions tab

# Required permissions for PR comments and test reports
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Parallel test execution for faster feedback
  #
  # Test Job Descriptions:
  # - unit-tests: Fast validation of business logic (models, services, providers) using mocks
  # - widget-tests: UI component testing with mocked dependencies
  # - integration-tests: End-to-end tests on Android emulator (SLOW, known flaky - see #29)
  # - enhanced-tests: REAL Firebase integration tests connecting to emulators (validates actual Firebase operations)
  # - performance-tests: Edge case and performance validation
  # - security-checks: Dependency audits and security scanning
  #
  # See Docs/Testing/TestClassification.md for complete test type definitions

  unit-tests:
    name: Unit Tests (Business Logic)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.35.1
        cache: true
        
    - name: Install dependencies
      run: |
        cd fittrack
        flutter pub get
        flutter pub deps
        
    - name: Generate mocks and build artifacts
      run: |
        cd fittrack
        dart pub run build_runner build --delete-conflicting-outputs --verbose
        
    - name: Verify mock generation
      run: |
        cd fittrack
        echo "Checking for generated mock files..."
        find test -name "*.mocks.dart" | head -10 || echo "No mock files found"
        
    - name: Run static analysis
      run: |
        cd fittrack
        flutter analyze lib/ --no-fatal-warnings | tee analyze_output.txt
        # Check if there are any actual ERROR level issues
        if grep -q "error ‚Ä¢" analyze_output.txt; then
          echo "ERROR level issues found - failing build"
          exit 1
        else
          echo "Only INFO/WARNING level issues found - continuing build"
          exit 0
        fi
        
    - name: Run unit tests with coverage
      run: |
        cd fittrack
        flutter test test/models/ test/services/ test/providers/ \
          --coverage
          
    - name: Upload unit test coverage
      uses: codecov/codecov-action@v3
      with:
        file: fittrack/coverage/lcov.info
        flags: unit-tests
        name: unit-test-coverage

  widget-tests:
    name: Widget Tests (UI Components)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.35.1
        cache: true
        
    - name: Install dependencies
      run: |
        cd fittrack
        flutter pub get
        flutter pub deps
        
    - name: Generate mocks and build artifacts
      run: |
        cd fittrack
        dart pub run build_runner build --delete-conflicting-outputs --verbose
        
    - name: Run widget tests
      run: |
        cd fittrack
        # Run widget tests with better error handling
        flutter test test/widgets/ test/screens/ \
          --timeout=60s \
          --reporter=github
          
    - name: Check widget test results
      run: |
        cd fittrack
        echo "Widget test execution completed"
          

  integration-tests:
    name: E2E Tests (Android Emulator)
    runs-on: ubuntu-latest
    timeout-minutes: 80
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free Disk Space for Android Emulator
      run: |
        echo "=== Disk space BEFORE cleanup ==="
        df -h
        echo ""

        echo "=== Removing unused components ==="
        # Remove .NET runtime (~2.7GB)
        sudo rm -rf /usr/share/dotnet

        # Remove Haskell (~5.3GB)
        sudo rm -rf /opt/ghc

        # Remove CodeQL (~5GB)
        sudo rm -rf /opt/hostedtoolcache/CodeQL

        # Remove large misc packages (~4GB)
        # Note: Keep NDK for caching - commented out to allow NDK caching to work
        # sudo rm -rf /usr/local/lib/android/sdk/ndk
        sudo rm -rf /usr/local/share/boost

        # Clean Docker system (~4GB)
        sudo docker system prune -af

        # Clean apt cache (~1GB)
        sudo apt-get clean

        echo ""
        echo "=== Disk space AFTER cleanup ==="
        df -h
        echo ""
        echo "‚úÖ Cleanup complete"

    - name: Setup Java for Android
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle dependencies and NDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
          /usr/local/lib/android/sdk/ndk
        key: ${{ runner.os }}-gradle-ndk-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-ndk-
          ${{ runner.os }}-gradle-
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.35.1
        cache: true
        
    - name: Setup Node.js for Firebase CLI
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Install dependencies
      run: |
        cd fittrack
        flutter pub get
        flutter pub deps
        
    - name: Generate mocks and build artifacts
      run: |
        cd fittrack
        dart pub run build_runner build --delete-conflicting-outputs --verbose
        
    - name: Start Firebase emulators
      run: |
        cd fittrack
        # Start emulators without project flag to load custom firestore.rules
        # This ensures our security rules are applied during integration tests
        # The emulator will use the project from .firebaserc (fitness-app-8505e)
        firebase emulators:start --only auth,firestore &
        echo $! > emulator.pid
        echo "‚úÖ Firebase emulators started with custom security rules"
        
    - name: Wait for emulators
      run: |
        echo "‚è≥ Waiting for Firebase emulators to start..."
        sleep 15

        # Wait for emulators to be ready with retry logic
        for i in {1..30}; do
          echo "üîç Checking emulator availability (attempt $i/30)..."

          # Check if both ports are listening
          if nc -z localhost 8080 && nc -z localhost 9099; then
            echo "‚úÖ Both Firebase emulators are responding on their ports"
            break
          fi

          if [ $i -eq 30 ]; then
            echo "‚ö†Ô∏è  Emulators not ready after 30 attempts, continuing anyway"
          else
            sleep 2
          fi
        done

        # Final verification with proper endpoints
        echo "üîç Testing Firestore emulator endpoint..."
        curl -f http://localhost:8080/v1/projects/demo-project/databases || echo "‚ö†Ô∏è  Firestore endpoint not ready"
        echo "‚úÖ Firestore emulator: localhost:8080"

        echo "üîç Testing Auth emulator endpoint..."
        curl -f http://localhost:9099/identitytoolkit.googleapis.com/v1/projects/demo-project || echo "‚ö†Ô∏è  Auth endpoint not ready"
        echo "‚úÖ Auth emulator: localhost:9099"

        echo "üì± Android emulator will access via 10.0.2.2:8080 and 10.0.2.2:9099"
        echo "‚úÖ Firebase emulators ready for integration testing"
        
        echo "Firebase emulator setup completed - proceeding with tests"
        
    - name: Run integration tests
      run: |
        cd fittrack
        # Note: Cascade delete integration test runs with Android emulator below
        echo "Cascade delete integration test will run with Android emulator tests"
          
    - name: Enable KVM group permissions
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: Run Android Integration Test
      id: integration_test
      continue-on-error: true
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: pixel_2
        ram-size: 1536M
        heap-size: 256M
        disk-size: 2048M
        avd-name: test
        disable-animations: true
        emulator-boot-timeout: 900
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        script: |
          set +e  # Don't exit on error, we want to capture output

          echo "üîç Starting Android Integration Test..."
          echo "üì± Flutter and emulator info:"
          flutter --version
          flutter devices -v

          echo "üîó Verifying Firebase emulator connectivity:"
          curl -f http://localhost:8080/ && echo "‚úÖ Firestore emulator responding" || echo "‚ùå Firestore emulator not responding"
          curl -f http://localhost:9099/ && echo "‚úÖ Auth emulator responding" || echo "‚ùå Auth emulator not responding"

          echo "‚è∞ Warming up Android emulator before tests..."
          adb devices -l
          adb -s emulator-5554 shell pm list packages | head -5 || echo "Emulator warming up..."
          sleep 10

          # Run comprehensive emulator health check
          echo "üîç Running comprehensive emulator health checks..."
          chmod +x fittrack/scripts/verify_emulator_ready.sh
          ./fittrack/scripts/verify_emulator_ready.sh

          echo "üöÄ Running integration tests on Android with flutter drive..." && echo "" > /tmp/integration_test_output.log && echo "Running analytics integration test..." && cd fittrack && (timeout 2400 flutter drive --driver=test_driver/integration_test.dart --target=integration_test/analytics_integration_test.dart --device-id=emulator-5554 2>&1 | tee -a /tmp/integration_test_output.log) && cd .. && echo "Running workout creation integration test..." && cd fittrack && (timeout 1200 flutter drive --driver=test_driver/integration_test.dart --target=integration_test/workout_creation_integration_test.dart --device-id=emulator-5554 2>&1 | tee -a /tmp/integration_test_output.log) && cd .. && echo "Running complete workflow integration test..." && cd fittrack && (timeout 1200 flutter drive --driver=test_driver/integration_test.dart --target=integration_test/enhanced_complete_workflow_test.dart --device-id=emulator-5554 2>&1 | tee -a /tmp/integration_test_output.log) && cd .. && echo "Running cascade delete integration test..." && cd fittrack && (timeout 1200 flutter drive --driver=test_driver/integration_test.dart --target=integration_test/firestore_cascade_delete_integration_test.dart --device-id=emulator-5554 2>&1 | tee -a /tmp/integration_test_output.log) && cd .. && cp /tmp/integration_test_output.log /tmp/last_test_output.log; FINAL_EXIT_CODE=$?; cp /tmp/integration_test_output.log /tmp/last_test_output.log; exit $FINAL_EXIT_CODE

    - name: Retry Integration Test on Failure
      if: failure() && steps.integration_test.outcome == 'failure'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: pixel_2
        ram-size: 1536M
        heap-size: 256M
        disk-size: 2048M
        avd-name: test-retry
        disable-animations: true
        emulator-boot-timeout: 900
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        script: |
          echo "::warning::Integration test failed on first attempt, retrying once..."
          echo "‚è≥ Waiting 30 seconds before retry..."
          sleep 30

          echo "üîç Starting Android Integration Test (Retry Attempt)..."
          echo "üì± Flutter and emulator info:"
          flutter --version
          flutter devices -v

          echo "üîó Verifying Firebase emulator connectivity:"
          curl -f http://localhost:8080/ && echo "‚úÖ Firestore emulator responding" || echo "‚ùå Firestore emulator not responding"
          curl -f http://localhost:9099/ && echo "‚úÖ Auth emulator responding" || echo "‚ùå Auth emulator not responding"

          echo "‚è∞ Warming up Android emulator before tests..."
          adb devices -l
          adb -s emulator-5554 shell pm list packages | head -5 || echo "Emulator warming up..."
          sleep 10

          # Verify emulator is responsive
          echo "üîç Checking emulator health..."
          adb -s emulator-5554 shell echo "emulator-ready" 2>/dev/null || (echo "‚ö†Ô∏è  Emulator not responding, waiting longer..." && sleep 15)

          echo "üöÄ Running integration tests on Android with flutter drive..."

          echo "Running analytics integration test..."
          timeout 1800 bash -c 'cd fittrack && flutter drive --driver=test_driver/integration_test.dart --target=integration_test/analytics_integration_test.dart --device-id=emulator-5554'

          echo "Running workout creation integration test..."
          timeout 900 bash -c 'cd fittrack && flutter drive --driver=test_driver/integration_test.dart --target=integration_test/workout_creation_integration_test.dart --device-id=emulator-5554'

          echo "Running complete workflow integration test..."
          timeout 900 bash -c 'cd fittrack && flutter drive --driver=test_driver/integration_test.dart --target=integration_test/enhanced_complete_workflow_test.dart --device-id=emulator-5554'

          echo "Running cascade delete integration test..."
          timeout 900 bash -c 'cd fittrack && flutter drive --driver=test_driver/integration_test.dart --target=integration_test/firestore_cascade_delete_integration_test.dart --device-id=emulator-5554'

    - name: Analyze Integration Test Failure
      if: steps.integration_test.outcome == 'failure'
      run: |
        echo "::group::Analyzing integration test failure..."

        # Read test output from log file
        TEST_LOG="/tmp/last_test_output.log"

        if [ ! -f "$TEST_LOG" ]; then
          echo "::warning::No test output log found, cannot classify failure"
          echo "::endgroup::"
          exit 0
        fi

        # Check for known infrastructure failure patterns
        FAILURE_TYPE="UNKNOWN"
        TEST_OUTPUT=$(cat "$TEST_LOG" 2>/dev/null || echo "")

        # Pattern matching for infrastructure failures (check test output)
        if echo "$TEST_OUTPUT" | grep -qi "Failed to install\|installation failed\|Could not install"; then
          FAILURE_TYPE="INFRASTRUCTURE: APK Installation"
          echo "::warning::INFRASTRUCTURE FAILURE DETECTED: APK installation issue"
          echo "This is likely a transient emulator issue, not a code problem."
          echo ""
          echo "Error excerpt:"
          echo "$TEST_OUTPUT" | grep -i "install" | head -5

        elif echo "$TEST_OUTPUT" | grep -qi "Timed out\|TIMEOUT\|Command timed out"; then
          FAILURE_TYPE="INFRASTRUCTURE: Timeout"
          echo "::warning::INFRASTRUCTURE FAILURE DETECTED: Operation timeout"
          echo "This is likely due to slow emulator or CI runner resource constraints."
          echo ""
          echo "Error excerpt:"
          echo "$TEST_OUTPUT" | grep -i "timeout\|timed out" | head -5

        elif echo "$TEST_OUTPUT" | grep -qi "Connection refused\|ECONNREFUSED\|connect ECONNREFUSED"; then
          FAILURE_TYPE="INFRASTRUCTURE: Network/Connection"
          echo "::warning::INFRASTRUCTURE FAILURE DETECTED: Network connection issue"
          echo "This is likely an emulator-to-host connectivity problem."
          echo ""
          echo "Error excerpt:"
          echo "$TEST_OUTPUT" | grep -i "connection\|ECONNREFUSED" | head -5

        elif echo "$TEST_OUTPUT" | grep -qi "adb.*error\|adb.*failed\|device offline\|device not found"; then
          FAILURE_TYPE="INFRASTRUCTURE: ADB Connection"
          echo "::warning::INFRASTRUCTURE FAILURE DETECTED: ADB connection issue"
          echo "This is likely an emulator communication problem."
          echo ""
          echo "Error excerpt:"
          echo "$TEST_OUTPUT" | grep -i "adb\|device" | head -5

        elif echo "$TEST_OUTPUT" | grep -qi "Gradle.*failed\|download.*failed\|Could not download\|build failed"; then
          FAILURE_TYPE="INFRASTRUCTURE: Build/Download"
          echo "::warning::INFRASTRUCTURE FAILURE DETECTED: Build dependency issue"
          echo "This is likely a Gradle or NDK download problem."
          echo ""
          echo "Error excerpt:"
          echo "$TEST_OUTPUT" | grep -i "gradle\|download\|build" | head -5

        elif echo "$TEST_OUTPUT" | grep -qi "emulator.*not responding\|AVD.*failed\|emulator.*error"; then
          FAILURE_TYPE="INFRASTRUCTURE: Emulator"
          echo "::warning::INFRASTRUCTURE FAILURE DETECTED: Emulator startup/stability issue"
          echo "This is likely an emulator infrastructure problem."
          echo ""
          echo "Error excerpt:"
          echo "$TEST_OUTPUT" | grep -i "emulator\|AVD" | head -5

        else
          FAILURE_TYPE="CODE: Test Assertion or Logic"
          echo "::error::CODE FAILURE DETECTED: This appears to be a test or code issue"
          echo "Review test logs carefully - this may be a real bug."
          echo ""
          echo "Last 20 lines of test output:"
          tail -20 "$TEST_LOG"
        fi

        echo ""
        echo "================================================"
        echo "FAILURE CLASSIFICATION: $FAILURE_TYPE"
        echo "================================================"
        echo ""
        echo "See Docs/Process/CI_Integration_Tests_Guide.md for troubleshooting steps."
        echo "::endgroup::"

    - name: Stop Firebase emulators
      if: always()
      run: |
        cd fittrack
        if [ -f emulator.pid ]; then
          kill $(cat emulator.pid) || true
          rm emulator.pid
        fi
        pkill -f "firebase" || true
        pkill -f "java.*firestore" || true
      

  performance-tests:
    name: Performance Tests (Edge Cases)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.35.1
        cache: true
        
    - name: Install dependencies
      run: |
        cd fittrack
        flutter pub get
        flutter pub deps
        
    - name: Generate mocks and build artifacts
      run: |
        cd fittrack
        dart pub run build_runner build --delete-conflicting-outputs --verbose
        
    - name: Run performance tests
      run: |
        cd fittrack
        flutter test test/models/analytics_edge_cases_test.dart \
          --reporter=github
          

  # Real Firebase integration tests using emulators
  # These tests MUST connect to Firebase and validate actual operations
  enhanced-tests:
    name: Integration Tests (Firebase Emulators)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.35.1
        cache: true
        
    - name: Setup Node.js for Firebase CLI
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Install dependencies
      run: |
        cd fittrack
        flutter pub get
        flutter pub deps
        
    - name: Generate mocks and build artifacts
      run: |
        cd fittrack
        dart pub run build_runner build --delete-conflicting-outputs --verbose
        
    - name: Run enhanced unit tests
      run: |
        cd fittrack
        # Run enhanced model tests first (most reliable)
        flutter test test/models/enhanced_program_test.dart test/models/enhanced_exercise_test.dart \
          --coverage \
          --timeout=60s \
          --reporter=github
          
    - name: Start Firebase emulators for enhanced integration
      run: |
        cd fittrack
        firebase emulators:start --only auth,firestore &
        echo $! > emulator.pid

    - name: Wait for Firebase emulators to be ready
      run: |
        echo "Waiting for Firestore emulator on localhost:8080..."
        timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 2; done' || {
          echo "ERROR: Firestore emulator failed to start"
          exit 1
        }
        echo "Waiting for Auth emulator on localhost:9099..."
        timeout 60 bash -c 'until curl -s http://localhost:9099 > /dev/null; do sleep 2; done' || {
          echo "ERROR: Auth emulator failed to start"
          exit 1
        }
        echo "‚úÖ Firebase emulators are ready"
        
    - name: Run enhanced integration tests
      run: |
        cd fittrack
        # IMPORTANT: These tests MUST connect to Firebase emulators
        # IMPORTANT: These tests MUST create real data in Firestore
        # IMPORTANT: These tests MUST validate actual Firebase operations
        flutter test test/screens/enhanced_create_program_screen_test.dart \
          --timeout=120s \
          --reporter=github
          
    - name: Stop emulators
      if: always()
      run: |
        cd fittrack
        if [ -f emulator.pid ]; then
          kill $(cat emulator.pid) || true
          rm emulator.pid
        fi
        pkill -f "firebase" || true
        pkill -f "java.*firestore" || true

  # Aggregate results and generate reports
  test-summary:
    name: Test Summary Report
    runs-on: ubuntu-latest
    needs: [unit-tests, widget-tests, integration-tests, performance-tests, enhanced-tests]
    if: (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') && always() # Run even if some tests fail
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check test results
      run: echo "Checking test results from previous jobs"
      
    - name: Generate test summary
      run: |
        echo "# FitTrack Test Suite Results" > test-summary.md
        echo "" >> test-summary.md
        echo "## Test Execution Summary" >> test-summary.md
        echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> test-summary.md
        echo "- Widget Tests: ${{ needs.widget-tests.result }}" >> test-summary.md
        echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> test-summary.md
        echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> test-summary.md
        echo "- Enhanced Tests: ${{ needs.enhanced-tests.result }}" >> test-summary.md
        echo "" >> test-summary.md
        echo "## Coverage Report" >> test-summary.md
        echo "Coverage reports available in artifacts." >> test-summary.md
        
    - name: Comment test summary on PR
      if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('test-summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });

  integration-coverage-check:
    name: Integration Test Coverage Gate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for service modifications without integration tests
      run: |
        echo "üîç Checking for service file modifications..."

        # Get the base branch for comparison
        git fetch origin ${{ github.base_ref }}
        BASE_SHA=$(git rev-parse origin/${{ github.base_ref }})

        # Find all modified service files
        MODIFIED_SERVICES=$(git diff --name-only $BASE_SHA HEAD | grep '^fittrack/lib/services/.*\.dart$' || true)

        if [ -z "$MODIFIED_SERVICES" ]; then
          echo "‚úÖ No service files modified - integration test check passed"
          exit 0
        fi

        echo "üìù Modified service files:"
        echo "$MODIFIED_SERVICES"
        echo ""

        # Track missing integration tests
        MISSING_TESTS=""

        # For each modified service file, check if corresponding integration test exists or was modified
        for SERVICE_FILE in $MODIFIED_SERVICES; do
          # Extract service name (e.g., firestore_service.dart ‚Üí firestore_service)
          SERVICE_NAME=$(basename "$SERVICE_FILE" .dart)

          # Expected integration test file
          INTEGRATION_TEST="fittrack/test/services/${SERVICE_NAME}_integration_test.dart"

          # Check if integration test file exists
          if [ ! -f "$INTEGRATION_TEST" ]; then
            echo "‚ùå Missing: $INTEGRATION_TEST (required for $SERVICE_FILE)"
            MISSING_TESTS="$MISSING_TESTS\n- $INTEGRATION_TEST"
          else
            # Check if integration test was modified in this PR
            TEST_MODIFIED=$(git diff --name-only $BASE_SHA HEAD | grep "^${INTEGRATION_TEST}$" || true)
            if [ -z "$TEST_MODIFIED" ]; then
              echo "‚ö†Ô∏è  Warning: $INTEGRATION_TEST exists but was not modified"
              echo "   Consider updating tests if service behavior changed"
            else
              echo "‚úÖ Found: $INTEGRATION_TEST (modified in PR)"
            fi
          fi
        done

        # Fail if any integration tests are missing
        if [ -n "$MISSING_TESTS" ]; then
          echo ""
          echo "‚ùå INTEGRATION TEST COVERAGE CHECK FAILED"
          echo ""
          echo "The following service files were modified but lack integration tests:"
          echo -e "$MISSING_TESTS"
          echo ""
          echo "üìñ Integration Test Requirement:"
