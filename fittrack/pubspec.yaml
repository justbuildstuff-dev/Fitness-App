name: fittrack
description: FitTrack - A comprehensive workout tracking app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # Local Notifications
  flutter_local_notifications: ^19.4.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  
  # Export functionality
  csv: ^6.0.0
  path_provider: ^2.1.2
  share_plus: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.7.0
  test: ^1.24.0
  fake_cloud_firestore: ^4.0.0

  cloud_firestore_platform_interface: any
  firebase_auth_platform_interface: any
flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts (optional)
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic